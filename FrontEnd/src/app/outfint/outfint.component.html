<div class="mx-5">
    <h1>Post an Outfint</h1>
    <div>
        <form>
            <div class="form-group row">
                <h5 for="title" class="col-sm-1">Title</h5>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="">
                </div>
            </div>
            <div class="form-group row">
                <h5 for="price" class="col-sm-1">Price/day</h5>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="price" placeholder="$0.00">
                </div>
            </div>
            <div class="form-group row">
                <h5 class="col-sm-1">Photos</h5>
                <input class="col-sm-10 my-2" type='file' (change)="onSelectFile($event)" multiple>
            </div>
        </form>
        <button type="button" class="btn btn-outline-primary">Outfint</button>
    </div>
