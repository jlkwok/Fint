<div class="mx-5">
    <h1>Post an Outfint</h1>
    <div>
        <form>
            <div class="form-group row">
                <h5 for="title" class="col-sm-1">Title</h5>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="" [formControl]="title">
                </div>
            </div>
            <div class="form-group row">
                <h5 for="price" class="col-sm-1">Price/day</h5>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="price" placeholder="$0.00" [formControl]="price">
                </div>
            </div>
            <div class="form-group row">
                <h5 class="col-sm-1">Photos</h5>
                <input style="display: none" type="file" (change)="onSelectFile($event)" #selectFile>
                <button (click)="selectFile.click()">Select File</button>
                <!-- <input class="col-sm-10 my-2" type="file" id="fileInput" (change)="onFileSelected($event)"> -->
            </div>
        </form>
        <button type="button" class="btn btn-outline-primary" (click)="outfint(title.value, price.value)">Outfint</button>
    </div>
