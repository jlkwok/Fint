<div class="mx-5">
    <h1>Profile Settings</h1>
    <h5>Profile Picture</h5>
    <div>
        <img src={{profilePic}} class="avatar"></div>
    <input class="my-2" type='file' (change)="onSelectFile($event)">
    <form class="mr-5">
        <h5>Name - {{name | titlecase}}</h5>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
        </div>
        <h5>Location - {{location}}</h5>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="firstName" placeholder="City">
            </div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="lastName" placeholder="State">
            </div>
        </div>
        <button type="button" class="btn btn-outline-primary">Save Changes</button>
    </form>
</div>
