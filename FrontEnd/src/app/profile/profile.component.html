<div class="row mx-5">
    <div class="col-sm-1.5">
        <img src={{profilePic}} alt="Avatar" class="avatar">
    </div>
    <div class="col-sm-8">
        <h2 class="text-muted">{{name}}</h2>
        <h5 class="row-bottom-margin">{{location}}</h5>
        <h4>
            <ngb-rating class="align-text-bottom" [(rate)]="avgRating" [starTemplate]="t" [readonly]="true" max="5">
            </ngb-rating>
            <small class="text-muted mr-2">({{totalNumReviews}})</small>
        </h4>
        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#userReviewModal">Review
            this
            person</button>
    </div>
</div>
<div class="mx-5 mt-3">
    <ngb-tabset>
        <ngb-tab title="Current Fints">
            <ng-template ngbTabContent>
                <div class="mt-3">
                    <div class="card-deck mx-3">
                        <app-past-fint-card *ngFor="let item of pastFints" [item]="item">
                        </app-past-fint-card>
                    </div>
                </div>
            </ng-template>
        </ngb-tab>
        <ngb-tab title="Current Outfints">
            <ng-template ngbTabContent>
                <div class="mt-3">
                    <div class="card-deck mx-3">
                        <app-past-fint-card *ngFor="let item of pastFints" [item]="item">
                        </app-past-fint-card>
                    </div>
                </div>
            </ng-template>
        </ngb-tab>
        <ngb-tab title="Past Fints">
            <ng-template ngbTabContent>
                <div class="mt-3">
                    <div class="card-deck mx-3">
                        <app-past-fint-card *ngFor="let item of pastFints" [item]="item">
                        </app-past-fint-card>
                    </div>
                </div>
            </ng-template>
        </ngb-tab>
        <ngb-tab title="Outfints">
            <ng-template ngbTabContent>
                <div class="mt-3">
                    <div class="card-deck mx-3">
                        <app-outfint-card *ngFor="let item of outfints" [item]="item">
                        </app-outfint-card>
                    </div>
                </div>
            </ng-template>
        </ngb-tab>
        <ngb-tab title="Reviews">
            <ng-template ngbTabContent>
                <div class="mt-3">
                    <app-review *ngFor="let review of reviews" [review]="review">
                    </app-review>
                </div>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</div>

<div class="modal fade" id="userReviewModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Leave a Review</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row mx-2">
                    <img src="../../assets/avatar.png" alt="Avatar" class="revAvatar">
                    <p class="mx-2 my-auto">Name</p>
                </div>
                <hr>
                <p>Overall Rating: <ngb-rating class="align-text-center" [(rate)]="reviewRating" [starTemplate]="t"
                        max="5">
                    </ngb-rating>
                </p>
                <div class="form-group">
                    <label for="revTextArea">Write Your Review:</label>
                    <textarea class="form-control" id="revTextArea" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Post Your Review</button>
            </div>
        </div>
    </div>
</div>

<ng-template #t let-fill="fill">
    <span class="star" [class.full]="fill === 100">
        <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
    </span>
</ng-template>
