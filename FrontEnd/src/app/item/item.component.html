<div class="container-fluid mx-5">
  <div class="row">
    <div class="col-lg-7">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../../assets/placeholder.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../assets/placeholder.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../assets/placeholder.png" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <hr>
      <h4><small class="text-muted mr-2">Reviews (# reviews)</small>
        <ngb-rating class="align-text-bottom" [(rate)]="currentRate" [starTemplate]="t" [readonly]="true" max="5">
        </ngb-rating>
      </h4>
      <app-review></app-review>
    </div>
    <div class="col-lg-auto">
      <h3><small class="text-muted">Seller</small></h3>
      <h3>Title (Total # Fints)</h3>
      <p class="h5 font-weight-bold">$0.00</p>
      <p class="text-muted">Select Dates for Use:</p>
      <app-date-picker></app-date-picker>
      <button type="button" class="btn btn-outline-primary btn-lg btn-block">Add To Cart</button>
      <button type="button" class="btn btn-outline-primary btn-lg btn-block">Fint Now</button>
    </div>
  </div>
</div>

<ng-template #t let-fill="fill">
  <span class="star" [class.full]="fill === 100">
    <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
  </span>
</ng-template>
